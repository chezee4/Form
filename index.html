<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form action="server.php" class="register-form">
        <h1 class="h1">Sign Up</h1>
        <div class="container-input">
          <input name="name" type="text" placeholder="Name" />
        </div>
        <div class="container-input">
          <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
        <div class="container-input">
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            class="email"
          />
        </div>
        <button class="btn btn-style">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form action="server.php" class="login-form show">
        <h1 class="h1">Log In</h1>
        <div class="container-input">
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            class="email"
          />
        </div>
        <div class="container-input">
          <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
        <button class="btn btn-style">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
